<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Meet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>Simple Meet</h1>

    <div id="status">Connecting...</div>

    <div id="initial-options">
        <div id="create-section">
            <button id="create-share-btn">Create Share</button>
        </div>
        <div id="join-section">
            <span>OR</span>
            <input type="text" id="share-code-input" placeholder="Enter Share Code">
            <button id="join-share-btn">Join</button>
        </div>
    </div>

    <div id="sharing-info" style="display: none;">
        <span>Share Code: <strong id="share-code-display"></strong></span>
        <button id="copy-share-btn" style="margin-left: 10px;" title="Copy Share Code">Copy</button>
        <button id="leave-share-btn" style="margin-left: 15px;">Leave Share</button>
    </div>

    <div id="map"></div>

    <!-- User List Container -->
    <div id="user-list-container">
        <h2>Users in Share</h2>
        <ul id="user-list">
            <!-- User items will be added here by JS -->
        </ul>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
